<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container-fluid g-0">
        <div class="home-button">
            <button onclick="goBack()" class="btn btn-secondary">Voltar</button>
        </div>
        <div class="profile-section">
            <div class="profile-card">
                <h1 style="font-size: 5rem;">StarPI</h1>
            </div>
        </div>

        <div class="management-section">
            <div class="management-card">
                <h3 class="text-white">Bem Vindos!</h3>
                <h3 class="text-white">Ainda n√£o tem cadastro? <button class="register"
                        onclick="goToRegister()">Cadastre-se</button>
                </h3>
                <form onsubmit="handleLogin(event)">
                    <div class="mb-3">
                        <label for="emailLogin" class="form-label text-white">Email</label>
                        <input type="email" class="form-control" id="emailLogin" placeholder="Ex: startup@gmail.com"
                            required>
                    </div>

                    <div class="mb-3">
                        <label for="passwordLogin" class="form-label text-white">Senha</label>
                        <input type="password" class="form-control" id="passwordLogin" required>
                    </div>
                    <button type="submit" class="btn btn-orangered w-100" id="submit-btn">Login</button>
                </form>
            </div>
        </div>

        <script src="script.js"></script>
</body>

</html>
