<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar StarTup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<style>
    body {
        background-color: #2c3e50;
    }
    
    .form-container {
        position: relative;
        display: flex;
        flex-wrap: wrap;
        width: 750px;
        height: 450px;
        gap: 25px;
    }

    .form-control {
        width: 160%;
        max-width: 600px;
    }

    @media (max-width: 768px) {
        .form-container {
            display: flex;
            flex-wrap: wrap;
            width: 550px;
            height: 450px;
        }

        .form-control {
            width: 250px;
            max-width: 500px;
        }
    }

   
</style>

<body>

    <div class="star-container g-0">
        <div class="home-button">
            <button onclick="goBack()" class="btn btn-secondary">Voltar</button>
        </div>

        <div class="button-conteiner text-white start-50 translate-middle-x" style="top: 5%;">
            <h3>Criar StarTup</h3>
        </div>

        <div class="mx-auto mt-5 mb-5 bg-gray-100 p-5">
            <form class="form-container" onsubmit="goToStartupManage()">
                <div class="personal-Info">
                    <div class="mb-3">
                        <label for="name" class="form-label text-white">Nome</label>
                        <input type="text" class="form-control" id="name" required>
                    </div>

                    <div class="mb-3">
                        <label for="cnpj" class="form-label text-white">CNPJ</label>
                        <input type="text" class="form-control" id="cnpj" required>
                    </div>

                    <div class="mb-3">
                        <label for="state" class="form-label text-white">Status</label>
                        <input type="text" class="form-control" id="state" required>
                    </div>
                    <div class="mb-3">
                        <label for="model" class="form-label text-white">Modelo</label>
                        <input type="text" class="form-control" id="model" required>
                    </div>

                    <div class="mb-3">
                        <label for="texto" class="form-label text-white">Descrição</label>
                        <textarea class="textarea-large" id="texto" rows="4" required></textarea>
                    </div>
                </div>


                <div class="team-Info">
                    <div class="mb-3">
                        <label for="member1" class="form-label text-white">Membro 1</label>
                        <input type="text" class="form-control" id="member1" required>
                    </div>

                    <div class="mb-3">
                        <label for="member2" class="form-label text-white">Membro 2</label>
                        <input type="text" class="form-control" id="member2" required>
                    </div>

                    <div class="mb-3">
                        <label for="member3" class="form-label text-white">Membro 3</label>
                        <input type="text" class="form-control" id="member3" required>
                    </div>

                    <div class="mb-3">
                        <label for="member4" class="form-label text-white">Membro 4</label>
                        <input type="text" class="form-control" id="member4" required>
                    </div>

                </div>
                <div class="button-Confirm">
                    <button type="submit" class="btn btn-orangered" id="submit-btn">Confirmar Criação</button>
                </div>

            </form>
        </div>

        <script src="script.js"></script>
</body>

</html>
