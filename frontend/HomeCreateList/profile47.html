<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<style>
    body {
        background-color: #34495e;
    }
</style>

<body>
    <div class="container g-0 min-vh-100">
        <div class="fs-3 mb-4 text-white">
            Assuma o controle: <br>
            gerencie sua <span style="color: blue;">startups</span> com eficiÃªncia agora!
            <div><button class="button-registerDown btn-orangered" onclick="goToRegisterStarTup()">Nova StarTup</button>
            </div>
        </div>

        <div class="button-conteiner top-0 start-50 translate-middle-x">
            <button class="button-Login text-white fs-5"><strong>Home</strong></button>
            <button class="button-registerUp btn-orangered bg-transparent fs-5" onclick="goToLister()">StarTups</button>
        </div>

        <div class="symbol text-white translate-middle-x">
            <strong>StarPI</strong>
        </div>

        <div class="back-button">
            <button onclick="goToStart()" class="btn btn-secondary">Inicio</button>
        </div>

        <div class="profile-icon" onclick="goToMemberManagement()">
            <div class="profile-card">
                <div class="profile-image-container">
                    <div class="svg-profile-icon">
                        <svg id="profile-pic" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" width="100"
                            height="100">
                            <g fill="gray">
                                <path
                                    d="M8 2a2.84 2.84 0 0 0-1.12.221c-.345.141-.651.348-.906.615v.003l-.001.002c-.248.269-.44.592-.574.96-.137.367-.203.769-.203 1.2 0 .435.065.841.203 1.209.135.361.327.68.574.95l.001.002c.254.267.558.477.901.624v.003c.346.141.723.21 1.12.21.395 0 .77-.069 1.117-.21v-.002c.343-.147.644-.357.892-.625.255-.268.45-.59.586-.952.138-.368.204-.774.204-1.21h.01c0-.43-.065-.831-.203-1.198a2.771 2.771 0 0 0-.585-.963 2.5 2.5 0 0 0-.897-.618A2.835 2.835 0 0 0 7.999 2zM8.024 10.002c-2.317 0-3.561.213-4.486.91-.462.35-.767.825-.939 1.378-.172.553-.226.975-.228 1.71L8 14.002h5.629c-.001-.736-.052-1.159-.225-1.712-.172-.553-.477-1.027-.94-1.376-.923-.697-2.124-.912-4.44-.912z" />
                            </g>
                        </svg>
                    </div>
                    <div class="edit-overlay">
                        <label for="upload-image" class="edit-icon">
                            <i class="bi bi-camera-fill"></i>
                        </label>
                        <input type="file" id="upload-image" accept="image/*" class="d-none">
                    </div>
                </div>

            </div>
        </div>

        <script src="script.js"></script>
</body>

</html>
