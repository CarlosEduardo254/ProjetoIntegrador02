<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Membros da Startup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        .member-avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid var(--accent-blue);
        }
        
        .member-card {
            background-color: var(--secondary-dark);
            border: 1px solid var(--accent-blue);
            transition: transform 0.2s;
        }
        
        .member-card:hover {
            transform: translateY(-5px);
        }
        
        .member-name {
            color: var(--text-white);
        }
        
        .member-role {
            color: var(--text-orange);
        }
        
        .member-email {
            font-size: 0.9em;
            color: var(--text-white);
            opacity: 0.8;
        }
        
        .add-member-card {
            background-color: rgba(44, 89, 172, 0.1);
            border: 2px dashed var(--accent-blue);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            height: 100%;
            min-height: 250px;
            transition: background-color 0.2s;
        }
        
        .add-member-card:hover {
            background-color: rgba(44, 89, 172, 0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <button class="btn btn-secondary" onclick="goToManagement()">
                <i class="bi bi-arrow-left"></i> Voltar
            </button>
            <h2 class="title">Membros da Startup <span id="startup-title" class="loading-text">Carregando...</span></h2>
        </header>

        <div class="content">
            <div class="row" id="members-list">
                <div class="loading-text text-center">Carregando membros...</div>
            </div>
            
            <div class="row mt-4">
                <div class="col-md-4 mb-4 leader-only">
                    <div class="card add-member-card" id="add-member-btn">
                        <i class="bi bi-person-plus-fill" style="font-size: 3rem; color: var(--accent-blue);"></i>
                        <p class="mt-3" style="color: var(--text-orange);">Adicionar Membro</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="members.js"></script>
</body>
</html>
